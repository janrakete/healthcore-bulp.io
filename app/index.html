<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="color-scheme" content="light dark" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>bulp.io</title>
    <script>
      window.Ionic = {
        config: {
          mode: "ios",
        },
      };
    </script>
  </head>

  <body>
    <ion-app> 
      <ion-router>
        <ion-route url="/" component="page-start"></ion-route>
        <ion-route url="/sos" component="page-sos"></ion-route>
        <ion-route url="/sos-edit/:ID" component="page-sos-edit"></ion-route>
        <ion-route url="/rooms" component="page-rooms"></ion-route>
        <ion-route url="/room-edit/:ID" component="page-room-edit"></ion-route>
        <ion-route url="/individuals" component="page-individuals"></ion-route>
        <ion-route url="/individual-edit/:ID" component="page-individual-edit"></ion-route>
        <ion-route url="/devices" component="page-devices"></ion-route>
        <ion-route url="/devices-add" component="page-devices-add"></ion-route>
        <ion-route url="/devices-add/zigbee" component="page-devices-add-zigbee"></ion-route>
        <ion-route url="/devices-add/bluetooth" component="page-devices-add-bluetooth"></ion-route>
        <ion-route url="/devices-add/lora" component="page-devices-add-lora"></ion-route>
        <ion-route url="/devices-add/http" component="page-devices-add-http"></ion-route>
        <ion-route url="/notifications" component="page-notifications"></ion-route>
        <ion-route url="/device-edit/:BRIDGE/:ID" component="page-device-edit"></ion-route>
      </ion-router>

      <ion-router-outlet></ion-router-outlet>
    </ion-app>

    <script type="module">
      import "./src/pages/Start.js";
      import "./src/pages/SOS.js";
      import "./src/pages/SOSEdit.js";
      import "./src/pages/Rooms.js";
      import "./src/pages/RoomEdit.js";      
      import "./src/pages/Individuals.js";
      import "./src/pages/IndividualEdit.js";
      import "./src/pages/Devices.js";
      import "./src/pages/DevicesAdd.js";      
      import "./src/pages/DevicesAddZigBee.js";  
      import "./src/pages/DevicesAddBluetooth.js";
      import "./src/pages/DevicesAddLoRa.js";
      import "./src/pages/DevicesAddHTTP.js";
      import "./src/pages/Notifications.js";
      import "./src/pages/DeviceEdit.js";

    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

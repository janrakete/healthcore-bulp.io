<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>bulp.io</title>
    <script>
      window.Ionic = {
        config: {
          backButtonText: Translations.get("Back"),
          mode: "ios"
        },
      };
    </script>
  </head>

  <body>
    <ion-app> 
      <ion-nav></ion-nav>

      <ion-router-outlet>
        <ion-route url="/" component="page-start"></ion-route>
        <ion-route url="/sos" component="page-sos"></ion-route>
      </ion-router-outlet>

      <ion-tabs>
        <ion-tab-bar color="tertiary" slot="bottom">
          <ion-tab-button tab="tab-start" href="/">
            <ion-icon name="apps-sharp" size="large" color="light"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="tab-sos" href="/sos">
            <ion-icon name="call-sharp" size="large" color="light"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>

        <ion-tab tab="tab-start" component="page-start"></ion-tab>
        <ion-tab tab="tab-sos" component="page-sos"></ion-tab>

      </ion-tabs>

    </ion-app>

    <script type="module">
      import "./src/pages/Start.js";
      import "./src/pages/SOS.js";
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

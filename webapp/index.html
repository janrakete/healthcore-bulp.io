<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>bulp.io</title>
  </head>

  <body>
    <ion-app>
      <ion-router>
        <ion-route url="/" component="page-start" tab="start"></ion-route>
        <ion-route url="/sos" component="page-sos" tab="sos"></ion-route>
      </ion-router>

      <ion-router-outlet></ion-router-outlet>

      <ion-tabs>
        <ion-tab tab="start">
          <page-start></page-start>
        </ion-tab>
        <ion-tab tab="sos">
          <page-sos></page-sos>
        </ion-tab>

        <ion-tab-bar color="secondary" slot="bottom">
          <ion-tab-button tab="start" href="/">
            <ion-icon name="apps-sharp"></ion-icon>
            <ion-label>Start</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="sos" href="/sos">
            <ion-icon name="call-sharp"></ion-icon>
            <ion-label>SOS</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

    </ion-app>

    <script type="module">
      import "./src/pages/Start.js";
      import "./src/pages/SOS.js";
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
